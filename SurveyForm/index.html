<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<title>Music Survey Form</title>
</head>
<body>
 	<h1 id="title">General music cosumer survey</h1>
 	<div id ="Main">
 		<p id ="description">General music survey form</p>
 		<form id="survey-form">
 			<div class ="row">
	 			<div class="left-column">
	 				<label id ="name-label">* Name:</label>
	 			</div>
	 			<div class="right-column">
	 				<input type="text" id="name" required placeholder="Enter your name">
	 			</div>
 			</div>

 			<div class ="row">
	 			<div class="left-column">
	 				<label id ="email-label">* Email:</label>
	 			</div>
	 			<div class="right-column">
	 				<input type="email" id="email" required placeholder="Enter your email">
	 			</div>
 			</div>

 			<div class ="row">
	 			<div class="left-column">
	 				<label id ="number-label">* Age:</label>
	 			</div>
	 			<div class="right-column">
	 				<input type="number" id="number" min=0 max =100 required placeholder="Enter youname">
	 			</div>
 			</div>

 			<div class ="row">
	 			<div class="left-column">
	 				<label id ="number-label">* Age:</label>
	 			</div>
	 			<div class="right-column">
	 				<input type="number" id="number" min=0 max =100 required placeholder="Enter youname">
	 			</div>
 			</div>

 			<div class ="row">
 				<div class ="left-column">
 					<p>what's your favorate music type</p>
 				</div>
 				<div class="right-column">
 					<select name ="" id="dropdown">
 						<option value="" disabled>Select an option</option>
 						<option value="">pop</option>
 						<option value="">Rock</option>
 						<option value="">Electronic</option>
 						<option value="">Folk</option>
 						<option value="">R&B</option>
 						<Option value="">Classic</Option>
 					</select>
 				</div>
 			</div>

 			<div class ="row">
 				<div class="left-column">
 					<p>How likely is that you would recommend Eletronic music to friend</p>
 				</div>
 				<div class="right-column">
 					<div class="radio">
 						<input type="radio" class="radio-btn" name="recommend" value="def">
 						<label for="">Definitely</label>
 					</div>
 					<div class="radio">
 						<input type="radio" class="radio-btn" name="recommend" value="def">
 						<label for="">Maybe</label>
 					</div>
 					<div class="radio">
 						<input type="radio" class="radio-btn" name="recommend" value="def">
 						<label for="">Not Sure</label>
 					</div>
 				</div>
 			</div>

 			<div class="row">
 				<div class="left-column">
 					<p>Things you should learn in the future:</p>
 				</div>
 				<div id="checkboxes">
 					<div class="checkboxes-collection">
 						<input type="checkbox" class="checkbox" value="piano">
 						<label for="">piano</label>
 					</div>
 					<div class="checkboxes-collection">
 						<input type="checkbox" class="checkbox" value="guitar">
 						<label for="">guitar</label>
 					</div>
 					<div class="checkboxes-collection">
 						<input type="checkbox" class="checkbox" value="Drum">
 						<label for="">Drum</label>
 					</div>
 				</div>
 			</div>

 			<div class="row">
		      <div class="left-column">
		        <p>Any Comments or Suggestions?</p>
		      </div>
		      <div class="right-column">
		        <textarea rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
		      </div>
	    	</div>

	    	<div id="btn-row">
	    		<button id ="submit">Submit</button>
	    	</div>
 		</form>
 	</div>
</body>
</html>
